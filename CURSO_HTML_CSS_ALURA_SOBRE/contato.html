<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form class="form-contato">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input id="nomesobrenome" type="text" placeholder="Digite seu nome e sobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="seuemail@dominio.com.br" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="(XX)XXXX-XXXX" class="input-padrao" required>
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="80" rows="10" id="mensagem" class="input-padrao" placeholder="Escreva uma mensagem aqui" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato? </legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">
                E-mail</label>
                

                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">
                Telefone</label>
                

                <label for="radio-wpp"><input type="radio" value="whatsapp" id="radio-wpp" name="contato" checked>
                Whatsapp</label>
                
            </fieldset>

            <fieldset class="horario-contato">
                <legend>Qual horário prefere ser atendido?</legend>
                <select>

                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>

                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

    </main>

    <footer class="foot">
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
    
    
</body>
</html>
